<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>React</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anoymous">
  <script src="http://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="http://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <h1 class="bg-primary text-white display-4">React</h1>
  <div class="container mt-3">
    <div id="root" >wait...</div>
  </div>
  <script type="text/babel">
  let dom= document.querySelector('#root')

  let title = "React page."
  let message = "メッセージを表示します。"


  // msgのスタイル定義
  const msg = {
    fontSize:"20pt",
    fontWeight: "bold",
    color:"red",
    border:"1px solid blue"
  }

  // styleのスタイル定義
  // printMsg関数に3つの値を引数として渡している
  let printMsg = function(msg, size, color){
    const style = {
      fontSize: size + "pt",
      fontWeight: '700',
      color: color,
      border:"1px solid " + color
    }
    return <p style={style}>{msg}</p>
  }

  let el = (
    <div>
      <h4>{title}</h4>
      <h6>{message}</h6>
      <div className="alert alert-secondary mt-3">
        {printMsg('最初のメッセージ', 36, '#fff')}
        {printMsg('次のメッセージです', 24, '#aaa')}
        {printMsg('最後のメッセージでした', 12, '#666')}
      </div>
    </div>
  )
  
  ReactDOM.render(el, dom)
  </script>
</body>
</html>
